<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero-container">
      <div class="main-container">
        <div class="poster-container">
          <a href="#"
            ><img
              src="https://images.plex.tv/photo?size=medium-360&scale=1&url=https%3A%2F%2Fimage.tmdb.org%2Ft%2Fp%2Foriginal%2FrHfkMVq4BF5AQlqIqwR1XjcWvDl.jpg"
              class="poster"
          /></a>
        </div>
        <div class="ticket-container">
          <div class="ticket__content">
            <h4 class="ticket__movie-title">Fast X 2023</h4>
            <p class="ticket__movie-slogan">Family Is Always First</p>
            <p class="ticket__current-price">$28.00</p>
            <p class="ticket__old-price">$44.99</p>
            <button class="ticket__buy-btn">Buy now</button>
          </div>
        </div>
      </div>

      <div class="main-container">
        <div class="poster-container">
          <a href="#"
            ><img
              src="https://cdn.bollywoodmdb.com/fit-in/movies/largethumb/2022/pathan/poster.jpg"
              class="poster"
          /></a>
        </div>
        <div class="ticket-container">
          <div class="ticket__content">
            <h4 class="ticket__movie-title">Pathaan</h4>
            <p class="ticket__movie-slogan">The King Is Back</p>
            <p class="ticket__current-price">$20.75</p>
            <p class="ticket__old-price">$40.99</p>
            <button class="ticket__buy-btn">Buy now</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
